{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Todo?</h1>
</div>
<h2>Are you sure you want to delete this todo?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'todo-detail' todo.id %}" class="btn secondary">
    Cancel 
  </a>
  <button type="submit" class="btn danger">
    Delete {{todo.name}}!
  </button>
</form>

{% endblock %}
