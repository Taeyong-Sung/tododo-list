{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/todos/todo-index.css' %}"
/>
{% endblock %} 

{% block content %}

<section class="card-container">
  {% for todo in todos %}
    <div class="card">
      <a href="{% url 'todo-detail' todo.id %}">
      <div class="card-content">
        <div class="card-img-container">
        </div>
        <h2 class="card-title">{{ todo.name }}</h2>
        <p><small>{{ todo.description }}</small></p>
      </a>
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
